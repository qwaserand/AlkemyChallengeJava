<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: headfront">
        <title>Información de Materias</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <section th:fragment="agregarMateria">
            <div id="agregarMateria" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Materia</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <form th:action="@{/guardar}" method="post" th:object="${materias}" 
                            class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label th:text="#{materia.nombre}">Nombre de la Materia:</label>
                                    <input type="text" class="form-control" name="nombre" required="true">  
                                </div>
                                <div class="form-group">
                                    <label th:text="#{materia.horario}">Horario de la Materia:</label> 
                                    <input type="text" class="form-control" name="horario" required="true">
                                </div>
                                <div class="form-group">
                                    <label th:text="#{materia.cupoMaxAlumnos}">Cupo máximo de Alumnos:</label>
                                    <input type="number" class="form-control" name="cupoMaxAlumnos" required="true">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
